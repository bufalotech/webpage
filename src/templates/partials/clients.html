<div class="container">
    <div class="row text-center" id= "heading">
        <div class="col-md-6 col-md-offset-3 wow animated zoomInDown" id= "heading-text">
            <h3>Nuestros clientes</h3>
            <p>Conozca nuestros clientes</p>
            <hr class= "full">
            <br/>
        </div>
    </div>

    <div class= "row main_content">
        <div class= "col-md-12 -col-md-offset-3">
            <div id="client-speech" class="owl-carousel owl-theme clients">
                {% for client in clients %}
                <div class="item col-xs-12 col-sm-6 col-md-3 client">
                    <img src="img/{{ client.img }}" alt="{{ client.name }}">
                </div>
                {% endfor %}
             </div>
        </div>
    </div>
</div>
